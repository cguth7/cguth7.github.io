<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hippo Pathway Image Jaccard Analysis</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        h1 { font-size: 1.8em; margin-bottom: 10px; }
        .subtitle { opacity: 0.9; font-size: 1.1em; }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .summary-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 8px;
        }
        .stat { display: flex; justify-content: space-between; margin: 8px 0; }
        .stat-label { color: #666; }
        .stat-value { font-weight: 600; color: #2c3e50; }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .chart-container h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .bar-chart { width: 100%; }
        .bar-row { display: flex; align-items: center; margin: 8px 0; }
        .bar-label { width: 250px; font-size: 0.85em; color: #555; flex-shrink: 0; }
        .bar-track { flex: 1; background: #e0e0e0; height: 24px; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; border-radius: 4px; transition: width 0.5s ease; display: flex; align-items: center; padding-left: 8px; }
        .bar-fill span { color: white; font-size: 0.8em; font-weight: 600; text-shadow: 0 1px 2px rgba(0,0,0,0.3); }
        .bar-kegg { background: linear-gradient(90deg, #3498db, #2980b9); }
        .bar-wiki { background: linear-gradient(90deg, #27ae60, #229954); }

        .heatmap-section { margin-top: 30px; }
        .heatmap-section h3 { margin-bottom: 15px; }
        .heatmap-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        select, button {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            cursor: pointer;
        }
        button:hover { background: #f0f0f0; }
        button.active { background: #3498db; color: white; border-color: #3498db; }

        .heatmap {
            display: grid;
            gap: 2px;
            overflow-x: auto;
        }
        .heatmap-cell {
            min-width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7em;
            color: white;
            border-radius: 3px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .heatmap-cell:hover { transform: scale(1.1); z-index: 1; }
        .heatmap-header {
            font-weight: 600;
            background: #34495e !important;
            font-size: 0.6em;
            text-align: center;
            padding: 4px;
        }
        .heatmap-row-label {
            background: #ecf0f1 !important;
            color: #333 !important;
            font-size: 0.65em;
            justify-content: flex-start;
            padding-left: 5px;
            min-width: 120px;
        }

        .legend {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
            font-size: 0.85em;
        }
        .legend-gradient {
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, #fff5f5, #feb2b2, #fc8181, #f56565, #c53030);
            border-radius: 4px;
        }
        .legend-labels { display: flex; justify-content: space-between; width: 200px; font-size: 0.8em; color: #666; }

        .table-section { margin-top: 30px; }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.85em;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        th { background: #f8f9fa; font-weight: 600; color: #2c3e50; }
        tr:hover { background: #f8f9fa; }
        .pmc-link { color: #3498db; text-decoration: none; }
        .pmc-link:hover { text-decoration: underline; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hippo Pathway Image Jaccard Analysis</h1>
            <p class="subtitle">Per-image gene overlap with KEGG and WikiPathways reference pathways</p>
        </header>

        <div id="content">
            <div class="loading">Loading data...</div>
        </div>

        <footer>
            <p>Data: 100 randomly sampled Hippo pathway images from Gemini pathway extraction dataset</p>
            <p><a href="../pathway-alignment/">Back to Pathway Alignment Dashboard</a> | <a href="../../">Home</a></p>
        </footer>
    </div>

    <script>
        let data = null;
        let currentView = 'kegg';

        async function loadData() {
            try {
                const response = await fetch('data.json');
                data = await response.json();
                render();
            } catch (e) {
                document.getElementById('content').innerHTML =
                    '<div class="loading">Error loading data: ' + e.message + '</div>';
            }
        }

        function getColor(value, max = 0.3) {
            const normalized = Math.min(value / max, 1);
            const r = Math.round(255 - normalized * 58);
            const g = Math.round(255 - normalized * 163);
            const b = Math.round(255 - normalized * 207);
            return `rgb(${r}, ${g}, ${b})`;
        }

        function render() {
            const summary = data.summary;
            const images = data.images;

            // Get pathway lists
            const keggPaths = Object.entries(summary.kegg_pathways);
            const wikiPaths = Object.entries(summary.wiki_pathways);

            let html = `
                <div class="summary-grid">
                    <div class="summary-card">
                        <h3>Dataset Overview</h3>
                        <div class="stat"><span class="stat-label">Images analyzed</span><span class="stat-value">${summary.total_images}</span></div>
                        <div class="stat"><span class="stat-label">Avg genes per image</span><span class="stat-value">${summary.avg_genes_per_image}</span></div>
                        <div class="stat"><span class="stat-label">KEGG reference pathways</span><span class="stat-value">${keggPaths.length}</span></div>
                        <div class="stat"><span class="stat-label">WikiPathways references</span><span class="stat-value">${wikiPaths.length}</span></div>
                    </div>

                    <div class="summary-card">
                        <h3>KEGG Average Jaccard</h3>
                        ${keggPaths.map(([id, name]) => `
                            <div class="stat">
                                <span class="stat-label">${name}</span>
                                <span class="stat-value">${(summary.kegg_avg_jaccard[id] * 100).toFixed(1)}%</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="summary-card">
                        <h3>WikiPathways Average Jaccard</h3>
                        ${wikiPaths.slice(0, 5).map(([id, name]) => `
                            <div class="stat">
                                <span class="stat-label">${name.substring(0, 35)}${name.length > 35 ? '...' : ''}</span>
                                <span class="stat-value">${(summary.wiki_avg_jaccard[id] * 100).toFixed(1)}%</span>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="chart-container">
                    <h3>Average Jaccard by Reference Pathway</h3>
                    <div class="bar-chart">
                        <h4 style="color:#3498db;margin:15px 0 10px;">KEGG Pathways</h4>
                        ${keggPaths.map(([id, name]) => {
                            const val = summary.kegg_avg_jaccard[id];
                            const pct = Math.min(val * 100 / 0.15, 100);
                            return `
                                <div class="bar-row">
                                    <div class="bar-label">${name}</div>
                                    <div class="bar-track">
                                        <div class="bar-fill bar-kegg" style="width:${pct}%">
                                            <span>${(val * 100).toFixed(1)}%</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}

                        <h4 style="color:#27ae60;margin:25px 0 10px;">WikiPathways</h4>
                        ${wikiPaths.map(([id, name]) => {
                            const val = summary.wiki_avg_jaccard[id];
                            const pct = Math.min(val * 100 / 0.15, 100);
                            return `
                                <div class="bar-row">
                                    <div class="bar-label">${name.substring(0, 40)}${name.length > 40 ? '...' : ''}</div>
                                    <div class="bar-track">
                                        <div class="bar-fill bar-wiki" style="width:${pct}%">
                                            <span>${(val * 100).toFixed(1)}%</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>

                <div class="chart-container heatmap-section">
                    <h3>Per-Image Jaccard Heatmap</h3>
                    <div class="heatmap-controls">
                        <button class="${currentView === 'kegg' ? 'active' : ''}" onclick="setView('kegg')">KEGG</button>
                        <button class="${currentView === 'wiki' ? 'active' : ''}" onclick="setView('wiki')">WikiPathways</button>
                        <select id="sortSelect" onchange="render()">
                            <option value="filename">Sort by filename</option>
                            <option value="max_jaccard">Sort by max Jaccard</option>
                            <option value="gene_count">Sort by gene count</option>
                        </select>
                    </div>
                    <div id="heatmap"></div>
                    <div class="legend">
                        <span>Jaccard:</span>
                        <div>
                            <div class="legend-gradient"></div>
                            <div class="legend-labels"><span>0%</span><span>15%+</span></div>
                        </div>
                    </div>
                </div>

                <div class="chart-container table-section">
                    <h3>Image Details</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>PMC ID</th>
                                <th>Figure</th>
                                <th>Genes</th>
                                <th>Best KEGG Match</th>
                                <th>Best Wiki Match</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${images.slice(0, 50).map(img => {
                                const bestKegg = Object.entries(img.kegg_scores)
                                    .sort((a, b) => b[1].jaccard - a[1].jaccard)[0];
                                const bestWiki = Object.entries(img.wiki_scores)
                                    .sort((a, b) => b[1].jaccard - a[1].jaccard)[0];
                                return `
                                    <tr>
                                        <td><a class="pmc-link" href="https://www.ncbi.nlm.nih.gov/pmc/articles/${img.pmc_id}" target="_blank">${img.pmc_id}</a></td>
                                        <td>${img.filename.split('__')[1] || img.filename}</td>
                                        <td>${img.gene_count}</td>
                                        <td>${bestKegg[1].name}: ${(bestKegg[1].jaccard * 100).toFixed(1)}%</td>
                                        <td>${bestWiki[1].name.substring(0, 30)}: ${(bestWiki[1].jaccard * 100).toFixed(1)}%</td>
                                    </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            renderHeatmap();
        }

        function setView(view) {
            currentView = view;
            render();
        }

        function renderHeatmap() {
            const images = [...data.images];
            const sortBy = document.getElementById('sortSelect')?.value || 'filename';

            // Sort images
            if (sortBy === 'max_jaccard') {
                images.sort((a, b) => {
                    const scoreKey = currentView === 'kegg' ? 'kegg_scores' : 'wiki_scores';
                    const maxA = Math.max(...Object.values(a[scoreKey]).map(s => s.jaccard));
                    const maxB = Math.max(...Object.values(b[scoreKey]).map(s => s.jaccard));
                    return maxB - maxA;
                });
            } else if (sortBy === 'gene_count') {
                images.sort((a, b) => b.gene_count - a.gene_count);
            }

            const pathways = currentView === 'kegg'
                ? Object.entries(data.summary.kegg_pathways)
                : Object.entries(data.summary.wiki_pathways);
            const scoreKey = currentView === 'kegg' ? 'kegg_scores' : 'wiki_scores';

            const cols = pathways.length + 1;

            let cells = `<div class="heatmap-cell heatmap-header">Image</div>`;
            pathways.forEach(([id, name]) => {
                const shortName = name.length > 20 ? name.substring(0, 18) + '...' : name;
                cells += `<div class="heatmap-cell heatmap-header" title="${name}">${shortName}</div>`;
            });

            images.slice(0, 50).forEach((img, i) => {
                const shortFile = img.filename.split('__')[1]?.substring(0, 12) || img.filename.substring(0, 12);
                cells += `<div class="heatmap-cell heatmap-row-label" title="${img.filename}">${shortFile}</div>`;

                pathways.forEach(([id]) => {
                    const score = img[scoreKey][id]?.jaccard || 0;
                    const color = getColor(score, 0.15);
                    const textColor = score > 0.08 ? 'white' : '#333';
                    cells += `<div class="heatmap-cell" style="background:${color};color:${textColor}" title="${img.filename}: ${(score * 100).toFixed(1)}%">${(score * 100).toFixed(0)}</div>`;
                });
            });

            document.getElementById('heatmap').innerHTML = `
                <div class="heatmap" style="grid-template-columns: 120px repeat(${cols - 1}, 1fr);">
                    ${cells}
                </div>
            `;
        }

        loadData();
    </script>
</body>
</html>
