<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Deployment Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-badge {
            display: inline-block;
            background: linear-gradient(135deg, #00c853, #00e676);
            color: #000;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(0, 230, 118, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(0, 230, 118, 0); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #a8dadc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #a8dadc;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .timestamp-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .timestamp-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 1.3rem;
            font-family: 'Courier New', monospace;
            color: #e94560;
        }

        .live-time {
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
            margin-top: 1rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
        }

        .info-label {
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-value {
            color: #fff;
            font-size: 1rem;
            margin-top: 0.25rem;
        }

        .footer {
            margin-top: 2rem;
            color: #666;
            font-size: 0.85rem;
        }

        .footer a {
            color: #a8dadc;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Floating particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="status-badge">Deployment Successful</div>

        <h1>GitHub Pages Test</h1>
        <p class="subtitle">Claude Code Skill Verification</p>

        <div class="timestamp-card">
            <div class="timestamp-label">Deployed At</div>
            <div class="timestamp">2026-02-02 @ 12:15:00 PST</div>
            <div class="live-time" id="liveTime">--:--:--</div>
        </div>

        <div class="info-grid">
            <div class="info-item">
                <div class="info-label">Location</div>
                <div class="info-value">demos/final-test/</div>
            </div>
            <div class="info-item">
                <div class="info-label">Status</div>
                <div class="info-value">Live</div>
            </div>
            <div class="info-item">
                <div class="info-label">Model</div>
                <div class="info-value">Claude Opus 4.5</div>
            </div>
            <div class="info-item">
                <div class="info-label">Skill</div>
                <div class="info-value">github-pages</div>
            </div>
        </div>

        <div class="footer">
            Served from <a href="https://cguth7.github.io">cguth7.github.io</a>
        </div>
    </div>

    <script>
        // Live clock
        function updateTime() {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('liveTime').textContent = time;
        }
        updateTime();
        setInterval(updateTime, 1000);

        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
