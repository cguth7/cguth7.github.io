<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex; flex-direction: column;
}
.header {
  padding: 20pt 45pt 15pt 45pt;
  border-bottom: 3pt solid #1a3a5c;
}
.header h1 {
  color: #1a3a5c;
  font-size: 22pt;
  margin: 0;
  font-weight: bold;
}
.content {
  flex: 1;
  padding: 25pt 45pt;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.big-question {
  text-align: center;
  margin-bottom: 30pt;
}
.big-question p {
  color: #1a3a5c;
  font-size: 28pt;
  margin: 0;
  font-weight: bold;
  line-height: 1.3;
}
.sub-questions {
  display: flex;
  justify-content: center;
  gap: 40pt;
}
.sub-q {
  background: #f7f9fb;
  border-top: 3pt solid #1a3a5c;
  padding: 15pt 20pt;
  width: 180pt;
  text-align: center;
}
.sub-q p {
  color: #444;
  font-size: 12pt;
  margin: 0;
  line-height: 1.4;
}
.footer {
  padding: 10pt 45pt;
  border-top: 1pt solid #ddd;
}
.footer p {
  color: #888;
  font-size: 8pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="header">
  <h1>The Core Question</h1>
</div>
<div class="content">
  <div class="big-question">
    <p>What is the return on investment<br/>from NIH-funded GWAS research?</p>
  </div>
  <div class="sub-questions">
    <div class="sub-q">
      <p>How do we measure the value created by genetic discoveries?</p>
    </div>
    <div class="sub-q">
      <p>Do benefits extend beyond direct findings?</p>
    </div>
    <div class="sub-q">
      <p>Can we quantify knowledge spillovers?</p>
    </div>
  </div>
</div>
<div class="footer">
  <p></p>
</div>
</body>
</html>
