        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            color: #2D2D2D;
            font-family: 'Courier New', monospace;

        }

        .game-box {
            border: 3px solid #9B6B4B;

        .title-screen h1 {

            margin-bottom: 30px;
            letter-spacing: 8px;
            color: #6B46C1;
            animation: glow 2s ease-in-out infinite alternate;

        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(107, 70, 193, 0.3), 0 0 10px rgba(107, 70, 193, 0.2); }

        .subtitle {

            padding: 15px;
            border: 2px solid #C17D11;
            display: inline-block;
            background: #FFF9E6;
            color: #9B6B4B;

        .tagline {
            font-style: italic;

            background: #6B46C1;
            color: #FFFFFF;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            margin: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn:hover {
            background: #8B5FD8;
            border-color: #8B5FD8;
            transform: scale(1.05);
            box-shadow: 0 4px 20px rgba(107, 70, 193, 0.3);

        .scene-text {

            margin-bottom: 30px;
            line-height: 1.8;

        .choices {

        .choice {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #9B6B4B;
            background: #FFFFFF;
            color: #2D2D2D;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1em;
            text-align: left;
            transition: all 0.3s;

        .choice:hover {
            background: #6B46C1;
            color: #FFFFFF;
            border-color: #6B46C1;
            padding-left: 30px;
        }

        .choice.selected {

            color: #FFFFFF;

        }

            margin: 30px 0;
            background: #FFF9E6;
            font-family: monospace;
            white-space: pre;
            overflow-x: auto;
            font-size: 0.85em;

        @keyframes flash {
            0%, 100% { opacity: 1; }

        .info-box {

            padding: 15px 20px;
            margin: 20px 0;
            background: #F0EBFF;

        .warning {

            color: #9B6B4B;

            color: #9B6B4B;

            from { box-shadow: 0 0 10px rgba(193, 125, 17, 0.3); }

        }

        .slider-container {
            margin: 30px 0;
        }

        .slider {
            width: 100%;
            height: 5px;
            background: #E0D5C7;
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6B46C1;
            cursor: pointer;
            border-radius: 50%;
        }

        .slider-value {
            text-align: center;
            font-size: 1.3em;
            margin: 15px 0;
            color: #6B46C1;
        }

        .hidden {

            list-style: none;
            margin-left: 20px;

        .shrimp {
            font-size: 3em;
            display: block;
            text-align: center;
            margin: 30px 0;

        .ascii-art {
            font-family: monospace;
            white-space: pre;
            text-align: center;
            margin: 20px 0;
            color: #6B46C1;
            font-size: 0.8em;

            background: #C17D11;
            color: #FFFFFF;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            margin: 20px auto;
            transition: all 0.3s;

        .feedback-area {
            margin-top: 30px;
            min-height: 100px;
        }
    </style>
</head>
